<!DOCTYPE html>

<html>
    <head>
        <title>Google Look-Alike</title>
        <link href="index.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
       <!-- NAVBAR --> 
       <div class="navbar">
            <ul id="left-navbar">
                <li>About</li>
                <li>Store</li>
            </ul>

            <ul id="right-navbar">
                <li>
                    <span class="material-icons md-24">account_circle</span>
                </li>
                <li>
                    <span class="material-icons md-24">apps</span>
                </li>
                <li>Images</li>
                <li>Gmail</li>
            </ul>
        </div>
        <!-- MAIN ELEMENTS -->
        <div class="search-bar">
            <!-- LOGO -->
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">

            <!-- Input Form-->
            <div id="input">
                <span class="material-icons" id="search-icon">
                    search
                </span>
                <input>
            </div>
            <div id="search-buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
        <!-- FOOTER -->
        <div class="footer">
            <div id="center-footer">
                <p><span class="material-icons md-18" style="font-size: 18px; color: green" id="footer-icon">park</span>
                carbon neutral since 2007</p>
            </div>

            <div id="left-footer">
                <ul>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search Works</li>
                </ul>
            </div>

           <div id="right-footer">
               <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
           </div>
       </div>

    </body>
</html>
